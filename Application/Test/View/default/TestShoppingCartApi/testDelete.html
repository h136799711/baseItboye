<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
{:dump($access_token)}
<div>access_token: {$access_token['access_token']}</div>
<div>expires_in: {$access_token['expires_in']}</div>
<div>token_type: {$access_token['token_type']}</div>
<div>scope: {$access_token['scope']}</div>

<form action="{:U('Api/ShoppingCart/delete')}?access_token={$access_token['access_token']}" method="post">

    <input type="text" name="id" value="1" /><br />

    <button type="submit">删除</button>
</form>
</body>
</html>
