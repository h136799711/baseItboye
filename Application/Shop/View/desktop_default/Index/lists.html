<extend name="desktop_default/template/base_index2" />

<block name="area_header">
	<link rel="stylesheet" href="__PUBLIC__/Home/Index/css/base.css">
	<style type="text/css">
		 .goodlist{ height: 340px;  background-color: #FFFFFF;  width: 280px; margin: 0 auto; float: left; padding: 10px; margin-left: 40px; margin-top: 20px; text-align: center;}
		 .am-btn{font-size: 13px;}
		 .btns{ padding-top: 20px; display: none; margin-top: 50px;}
		 body{ background-color: #F5F5F5; background-image: url(http://img8.haitao.com/flash/ad/2015/06/11/15/20150611152214_797116.jpg);;}
		 .am-footer-miscs{}
		 .yinying{box-shadow: 0 0 40px #8C8C8C;}
		 .container{height: 80px; background-color: white; width: 100%; min-width: 1100px;}
		 .goods-list-box{height: ;}
	</style>
</block>

<block name="area_body">
	<include file="desktop_default/width/right" />
	<include file="desktop_default/width/top"/>
		<div class=" container">
		<include file="desktop_default/width/daohang"/>
	</div><br>
		<div style="  width: 1080px; margin: 0 auto; height: 50px; background-color: white; ">
			<img height="50px" style="margin-left: -3px;" src="__IMG__/lists.png">
			<font color="#8C8C8C">高大上的商品列表</font>
			<div style="float: right; padding: 5px;">
				
				<!--<img style=" "  src="__IMG__/ssuo.png" />-->
				
			</div>
			
		</div>
	
	
		<empty name="lists">
			<div class="goods-list-box" style='background-color: white; width: 1100px; margin: 0 auto;  margin-top: 20px ; z-index: 9999;'>
				<br><br><br><br>
				<font size="5" style="margin-left: 200px; padding-top: 100px;">暂无记录,请<a href="{:U('Shop/Index/index')}">去看看其他的</a></font>
				<br><br><br><br>
			</div>
			<else/>
			<div class="goods-list-box" style="background-color: #FFF2F7; margin-top: 50px ; z-index: 9999;">
				<div style="width: 1000px;  margin: 0 auto;  ">
				<volist name="lists" id="vo">
		           <div class="goodlist">
		           	<input type="hidden" name="pid" class="pid" value="{$vo['id']}" />
		           		<a href="{:U('Shop/Index/spxq',array('id'=>$vo['id']))}"><img data-original="{:U('Api/Picture/index',array('id'=>$vo['main_img'],'size'=>240))}" class="lazy" src="{:C('IMGURL')}" width="100%" height="240px"></a>
		           		<font size="2">{$vo.name|subtext=14}</font><br>
		           		<span class="jg">
		           		<font color="red" name='prices' size="3">{$vo.price}</font>元&nbsp;&nbsp;&nbsp;<del>{$vo.ori_price}元</del><br></span>
		           		<font class="btns" >
		           		<button url="{:U('Shop/Index/savecookie')}" target-form="fm"  class="ajax-post am-btn am-btn-default am-round savecookie" autofocus="autofocus">加入购物车</button>
						<button url="{:U('Shop/Index/buynow')}" target-form="fm" class="ajax-post am-btn am-btn-warning am-round">立即购买</button></font>
		           </div>
		        </volist>
		        </div>
		    </div>
	    </empty>
  
    <form class="fm" method="post">
	    <input type="hidden" name="pid" id="pp" class="pid" value="" />
	    <input type="hidden" name="counts" id="count" class="count" value="1" />
	    <input type="hidden" name="skuprice" id="skuprice" class="skuprice" value="" />
	    <input type="hidden" name="skuvalue" id="skuvalue" class="skuvalue" value="" />
	</form>
   <include file="desktop_default/width/floor" />
   
</block> 

<block name="area_footer">
	<script type="text/javascript">
		$(function(){
			$('.btns').hide();
			$('.goodlist').mouseover(function(){
				var pid=$(this).find("input[name='pid']").val();
				var prices=$(this).find("font[name='prices']").val();
				$('#pp').val(pid);
				$('#skuprice').val(prices);
				$(this).find('.btns').show();
				
				$(this).addClass('yinying');
//				$(this).find('.jg').hide();
			})
			$('.goodlist').mouseout(function(){
				$(this).find('.btns').hide();
				$(this).removeClass('yinying');
//				$(this).find('.jg').show();
			})
			$('.savecookie').click(function(){
				
				
			})
		})
	</script>
</block>
