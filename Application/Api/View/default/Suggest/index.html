   <script>
       /**
        * 提交
        */
       function toSub(){
          if($("#doc-ta-1").val().trim()==""){
              alertMsg("姓名不能为空!");
              return;
          }

           if($("#doc-ta-2").val().trim()==""){
               alertMsg("意见不能为空!");
                return;
           }
           $.ajax({
               url:"{:U('Api/Feedback/feedback')}",
               type:'POST',
               data:$("#myForm").serialize(),
               dataType:'json',
               success:function(info){

                        alertMsg(info.data);

               }
           })
       }

   </script>

<form class="am-form" id="myForm" method="post">
    <fieldset >
        <div class="am-form-group">
            <label for="doc-ta-1">姓名</label>
            <input name="name" id="doc-ta-1"  class="am-form-field"  placeholder="输入您的姓名"/>
        </div>
        <div class="am-form-group">
            <label for="doc-ta-2">意见或反馈</label>
            <textarea class="" rows="5" id="doc-ta-2" name="text"  placeholder="亲，您如果遇到什么问题，或者有什么意见或建议，欢迎向我们提出宝贵的意见"></textarea>
        </div>

        <button type="button" onclick="toSub()" class="am-btn am-btn-success  am-btn-block">提交</button>
    </fieldset>
</form>
