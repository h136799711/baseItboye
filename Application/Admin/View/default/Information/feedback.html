<extend name="template/base_index" />


<block name="area_header">

    <script type="text/javascript" src="__CDN__/zeroclipboard/2.2.0/ZeroClipboard.min.js" ></script>


</block>

<block name="area_body">
    {:W('Menus/topbar')}
    <div class="admin-main container-fluid">
        {:W('Menus/left')}
        <div class="admin-main-content">
            {:W('Menus/breadcrumb')}

            <div class="filter-controls">

            </div>
            <div class="form-control-static">
                <!--<a href="javascript:reply()"  class="btn btn-primary btn-sm" ><i class="fa fa-plus"></i>回复</a>-->
            </div>

            <div class="table-responsive">
                <table class="table table-striped table table-hover  table-condensed">
                    <thead>
                    <tr>
                        <th>
                            <input type="checkbox" class="selectall" onclick="myUtils.selectall(this,'.selectitem');" />消息ID
                        </th>
                        <th>
                            意见与反馈
                        </th>
                        <th>
                            意见提出者
                        </th>
                        <th>
                            收到时间
                        </th>
                        <th>
                            操作
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <empty name="list">
                        <tr>
                            <td colspan="6" class="text-center" >{:L('NO_DATA')}</td>
                        </tr>
                    </empty>
                    <volist name="list" id="vo">
                        <tr>
                            <td>
                                <input type="checkbox" value="{$vo.id}" name="ids[]" class="selectitem" />{$vo.id}</td>
                            <td><a href="{:U('Admin/Information/view3',array('id'=>$vo['id']))}">{$vo.text|subtext=10}</a></td>
                            <td>{$vo.name}</td>
                            <td>{$vo.update_time|date='Y-m-d H:i:s',###}</td>
                            <td>
                                <a href="{:U('Admin/Information/view3',array('id'=>$vo['id']))}" class="btn btn-default btn-sm"><i class="fa fa-eye"></i>{:L('BTN_VIEW')}</a>
                                <if condition=" is_administrator() ">
                                    <a href="{:U('Admin/Information/deleteFeedback',array('id'=>$vo['id']))}" class="btn btn-danger btn-sm ajax-get confirm"><i class="fa fa-trash-o"></i> {:L('BTN_DELETE')}</a>
                                </if>
                            </td>
                        </tr>
                    </volist>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</block>

<block name="area_footer">
    <script>
        function reply(){
            if($(":checked[name='ids[]']").size()==0){
                alert("请选择需要回复的人");
            }
        }
    </script>
</block>
