<extend name="template/base_index" />

<block name="area_header">

	<script type="text/javascript" src="__CDN__/jquery-validation/1.13.1/jquery.validate.min.js"></script>
	<script type="text/javascript" src="__CDN__/jquery-validation/1.13.1/localization/messages_zh.min.js"></script>
</block>

<block name="area_body">
	{:W('Menus/topbar')}
	<div class="admin-main container-fluid">
		{:W('Menus/left')}
		<div class="admin-main-content">
			{:W('Menus/breadcrumb')}

			<form class="form form-horizontal validateForm returnForm">
				<input type="hidden" value="{$id}" name="id" />
				<fieldset>
					<legend>修改订单信息
						<div class="form-group">
							<label class="control-label col-lg-2 col-md-2">&nbsp;</label>
							<div class="col-lg-10 col-md-10">
								<a target-form="returnForm" href="{:U('Admin/Orders/returnGoods')}" class="ajax-post btn btn-default btn-sm"><i class="fa fa-save"></i>保存</a>
								<a href="javascript:history.back(-1);" class="btn btn-default btn-sm"><i class="fa fa-reply"></i>返回</a>
							</div>
							<span class="help-block">修改订单金额</span>
						</div>

						<div class="form-group">
							<label class="control-label col-lg-2 col-md-2">订单金额：</label>
							<div class="col-lg-10 col-md-10">
								<input type="number" name="price" id="price" value="{$price}" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-lg-2 col-md-2">邮费：</label>
							<div class="col-lg-10 col-md-10">
								<input type="number" name="postprice" id="price" value="0.00" />
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-lg-2 col-md-2">&nbsp;</label>
							<div class="col-lg-10 col-md-10">
								<a target-form="returnForm" href="{:U('Admin/Orders/editorder')}" class="ajax-post btn btn-default btn-sm"><i class="fa fa-save"></i>保存</a>
								<a href="javascript:history.back(-1);" class="btn btn-default btn-sm"><i class="fa fa-reply"></i>返回</a>
							</div>
						</div>
					</legend>
				</fieldset>
			</form>
			<script type="text/javascript">
				$(function() {});
			</script>
		</div>
		<!-- END admin-main-content -->
	</div>
	<!-- END admin-main-->
</block>

<block name="area_footer">

</block>
