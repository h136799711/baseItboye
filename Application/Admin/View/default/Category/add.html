<extend name="template/base_index" />


<block name="area_header">

	<link rel="stylesheet" type="text/css" media="all" href="__CDN__/jquery-datetimepicker/jquery.datetimepicker.css">
	<script type="text/javascript" src="__CDN__/jquery-datetimepicker/jquery.datetimepicker.js"></script>
</block>

<block name="area_body">
	{:W('Menus/topbar')}
	<div class="admin-main container-fluid">
		{:W('Menus/left')}
		<div class="admin-main-content">
			{:W('Menus/breadcrumb')}
			
				
				<!-- 带验证 form -->
				<form class="form-horizontal well validateForm">
					<input type="hidden" name="level" value="{$level}" />
					<input type="hidden" name="parent" value="{$parent}" />
					<fieldset>
						<legend>
							类目添加
						</legend>
						<div class="form-group">
							<label for="btns" class="col-md-2 col-lg-2 control-label">&nbsp;</label>
							<div class="col-lg-10 col-md-10">
								<a target-form="validateForm" class="ajax-post btn btn-primary btn-sm" href="{:U('Admin/Category/add')}" autofocus="autofocus"><i class="fa fa-save"></i> {:L('BTN_SAVE')}</a>
								<a class="btn btn-default btn-sm" href="{:U('Admin/Category/index',array('parent'=>$parent,'preparent'=>$preparent))}"><i class="fa fa-times-circle"></i> {:L('BTN_CANCEL')}</a>
							</div>
						</div>
						<div class="form-group">
							<label for="inputname" class="col-md-2 col-lg-2 control-label">类目名称</label>
							<div class="col-md-10 col-lg-10">
								<input type="text" class="required form-control input-normal" name="name" id="inputname" placeholder="请输入类目名称,请不要超过30个字">
								<div class="help-block">(请输入类目名称,不要超过30个字)</div>
							</div>
						</div>

						<div class="form-group">
							<label for="inputtitle" class="col-md-2 col-lg-2 control-label">税号</label>
							<div class="col-md-10 col-lg-10">
								<input type="text" class="required form-control input-normal" name="code" placeholder="请输入税号">
								<div class="help-block">(请输入税号)</div>
							</div>
						</div>
						<div class="form-group">
							<label for="inputtitle" class="col-md-2 col-lg-2 control-label">范围</label>
							<div class="col-md-10 col-lg-10">
								<input type="text" class="required form-control input-normal" name="scope" placeholder="请输入物品范围">
								<div class="help-block">(请输入物品范围)</div>
							</div>
						</div>
						<div class="form-group">
							<label for="inputtitle" class="col-md-2 col-lg-2 control-label">范围</label>
							<div class="col-md-10 col-lg-10">
								<input type="text" class="required form-control input-normal" name="taxrate" placeholder="请输入税率">
								<div class="help-block">(请输入税率)</div>
							</div>
						</div>


						<div class="form-group">
							<label for="btns" class="col-md-2 col-lg-2 control-label">&nbsp;</label>
							<div class="col-lg-10 col-md-10">
								<a target-form="validateForm" class="ajax-post btn btn-primary btn-sm" href="{:U('Admin/Category/add')}" autofocus="autofocus"><i class="fa fa-save"></i> {:L('BTN_SAVE')}</a>
								<a class="btn btn-default btn-sm" href="{:U('Admin/Category/index',array('parent'=>$parent,'preparent'=>$preparent))}"><i class="fa fa-times-circle"></i> {:L('BTN_CANCEL')}</a>
							</div>
						</div>
					</fieldset>
				</form>
				<!-- form -->
				
		</div>
		<!-- END admin-main-content -->
	</div>
		<!-- END admin-main-->
</block>

<block name="area_footer">

</block>
