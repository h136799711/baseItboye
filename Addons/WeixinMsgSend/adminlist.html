
<div class="table-responsive">
    <table class="table table-striped table-hover table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>消息标题</th>
                    <th>发送方</th>
                    <th>接收方</th>
                    <th>发送时间</th>
                    <th>操作</th>
                </tr>
            </thead>
        <tbody>
        <volist name="_list" id="vo">
            <tr>
                <td>{$vo.id}</td>
                <td>{$vo.msg_title}</td>
                <td>{$vo.from}</td>
                <td>{$vo.to_user}</td>
                <td>{$vo.send_time|date="Y-m-d H:i:s",###}</td>
                <td>查看</td>
            </tr>
        </volist>
        </tbody>
    </table>
</div>
